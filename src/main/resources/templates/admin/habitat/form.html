<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout/head :: head}">
    <title>Little Pet Shop | Habitats</title>
</head>
<body class="bg-blue-50">
<!--  Container -->
<div class="w-screen h-screen px-8 py-10">
    <div class="w-full h-full rounded-2xl drop-shadow-xl overflow-hidden bg-gray-50">
        <div class="h-full w-full grid grid-cols-10 gap-2 flex-nowrap">
            <!-- Sidebar -->
            <div th:replace="layout/sidebar :: sidebar"></div>
            <div class="col col-span-8 overflow-y-auto mx-8 my-12 px-8 py-4 rounded-lg text-gray-800 bg-white h-100 drop-shadow-md">
                <!-- Title -->
                <div class="container max-w-7xl mx-auto mt-8">
                    <div class="mb-4">
                        <h1 th:text="${action} == 'create' ? 'Create new Habitat' : 'Edit Habitat'"  class="flex items-center text-3xl font-semibold dark:text-white">Habitat Management</h1>
                    </div>
                </div>
                <hr class="my-4 h-px bg-gray-200 border-0 dark:bg-gray-700">
                <!-- S Content -->
                <div class="py-5 mx-auto container max-w-2xl md:w-3/4 shadow-md">
                    <div class="bg-gray-50 p-4 border-t-2 border-blue-400 rounded-t">
                        <div class="max-w-sm mx-auto md:w-full md:mx-0">
                            <div class="inline-flex items-center space-x-4"></div>
                        </div>
                    </div>
                    <div class="bg-white space-y-6">
                        <form role="form"
                              th:action="${action} == 'create' ? @{/habitats/create} : @{/habitats/update/{id}(id = ${habitat.getId()})}"
                              th:method="post"
                              th:object="${habitat}"
                        >
                            <div class="md:inline-flex space-y-4 md:space-y-0 w-full p-4 text-gray-500 items-center">
                                <div class="w-full mx-auto space-y-5">
                                    <div class="md:inline-flex space-y-2 md:space-y-0 w-full px-2 text-gray-500 items-center">
                                        <h2 class="md:w-1/3 max-w-sm mx-auto">Title</h2>
                                        <div class="md:w-2/3 max-w-sm mx-auto">
                                            <label hidden for="title" class="hidden"></label>
                                            <div class="w-full inline-flex rounded-lg border border-blue-200">
                                                <div class="pt-2 w-1/12 bg-blue-50 rounded-tl-lg rounded-bl-lg "></div>
                                                <input id="title" th:value="*{title}" name="title" required type="text" class="block p-4 w-full text-gray-900 bg-gray-50 sm:text-md rounded-tr-lg rounded-br-lg border-blue-200 hover:border-blue-300 focus:ring-blue-300 focus:border-blue-300 focus:outline-none"/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="md:inline-flex space-y-2 md:space-y-0 w-full px-2 text-gray-500 items-center">
                                        <h2 class="md:w-1/3 max-w-sm mx-auto">Description</h2>
                                        <div class="md:w-2/3 max-w-sm mx-auto">
                                            <label hidden for="description" class="hidden" th:required="true"></label>
                                            <div class="w-full inline-flex rounded-lg border border-blue-200">
                                                <div class="pt-2 w-1/12 bg-blue-50 rounded-tl-lg rounded-bl-lg"></div>
                                                <textarea id="description" th:text="*{description}" name="description" type="text" class="block p-4 w-full text-gray-900 bg-gray-50 sm:text-md rounded-tr-lg rounded-br-lg border-blue-200 hover:border-blue-300 focus:ring-blue-300 focus:border-blue-300 focus:outline-none"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr/>
                            <div class="md:inline-flex w-full space-y-4 md:space-y-0 px-8 py-4 text-gray-500 items-center">
                                <div class="md:w-3/12 text-center md:pl-6">
                                    <button type="submit" class="w-full mx-auto max-w-sm rounded-md text-center py-2 px-4 inline-flex items-center text-green-500 bg-gradient-to-br from-green-100 to-green-200 hover:bg-gradient-to-bl focus:text-green-600 hover:text-green-600 focus:ring-2 focus:outline-none focus:ring-green-100 dark:focus:ring-green-200">
                                        <svg class="w-4 h-4 mx-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
                                        </svg>
                                        <span th:text="${action} == 'create' ? 'Add' : 'Save'"></span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- E Content -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
