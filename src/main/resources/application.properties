# Config Server
server.address=127.0.0.1
server.port=8080
cors.allowedOrigins=*

# Config JDBC MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/little_pet_shop
spring.datasource.username=root
spring.datasource.password=12345@Abc

# Config Hibernate
spring.jpa.database=MYSQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialet=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Config OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/api-docs-ui.html

# Config multipart
upload.path=src/main/resources/static/images/
spring.servlet.multipart.enabled=true
server.servlet.context-path=/
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Config JSON
spring.jackson.serialization.fail-on-empty-beans=false